<div id="app" style="display: flex; flex-direction: row">
  <div
    id="paper-container"
    style="width: 800px; height: 600px; border: 1px solid #ccc"
  ></div>

  <div id="inspector-wrapper" style="width: 250px; border-left: 1px solid #ccc">
    <button id="toggle-inspector" style="width: 100%; padding: 0.5em">
      Toggle Inspector
    </button>
    <label>
      <input type="checkbox" id="toggle-port" checked />
      Show input port
    </label>
    <div
      id="inspector-container"
      style="padding: 1em; background: #f9f9f9"
    ></div>
  </div>
</div>
